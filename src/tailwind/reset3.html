<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build-styles/reset3.css">
    <title>ease-it</title>
</head>

<body class="box-border overflow-x-hidden font-monteserrat text-black bg-clr-5 tracking-wide">
    <div class="w-full h-full my-0 mx-auto flex flex-col justify-around  lg:w-10/12">
        <img class="mt-8 self-center drop-shadow-lg xsm:logo-img 3sm:logo-img2 3sm:self-start 3sm:w-24 3sm:ml-6 2xl:ml-28 4xl:w-2/4"
            src="./ease-it 1.svg" alt="ease-it logo">
        <main
            class="flex flex-col justify-center m-6 3sm:mx-14 3sm:my-4 md:self-center md:mx-20 1md:mx-24 2md:mx-32 2md:my-0 2md:self-center 4md:my-0 4md:mx-0">
            <h2
                class="self-start font-serif_display text-clr-2 drop-shadow-md font-semibold pb-2 tracking-wider xsm:text-lg 2sm:text-xl lg:text-left 2xl:text-2xl 4xl:my-4 3xl:mb-4 4xl:text-5xl">
                Reset Password</h2>
            <section
                class="bg-clr-3 rounded-lg p-4 pb-12 font-semibold drop-shadow-md tracking-wider xsm:text-sm sm:pb-14 2sm:pb-32 2sm:text-sm 2md:reset-card2 3md:reset-card 2xl:text-base 2xl:pb-24">
                <div class="form-wrapper">
                    <form class="w-full flex flex-col justify-start sm:px-4 2sm:px-8 3sm:px-10 md:px-10 3md:px-20">
                        <p class="mt-2 text-left">Enter new password</p>
                        <input
                            class="pwd-input  bg-clr-3 border border-black/50 font-normal text-xs outline-none placeholder:text-black placeholder:font-bold placeholder:tracking-wider my-3 p-2 2xl:text-base"
                            type="password" name="password" placeholder="Password">
                        <input
                            class="pwd-input bg-clr-3 border border-black/50 font-normal text-xs outline-none placeholder:text-black placeholder:font-bold placeholder:tracking-wider my-3 p-2 2xl:text-base"
                            type="password" name="password" placeholder="Confirm Password">
                        <input class="w-full bg-clr-2 text-white uppercase drop-shadow-lg p-2 mt-8 tracking-widest 2sm:p-2
                            2md:text-sm 2xl:text-lg bg-clr-3 border border-black/50 font-normal text-xs outline-none
                            placeholder:text-black placeholder:font-bold placeholder:tracking-wider my-3 p-2
                            2xl:text-base" type="button" value="Submit">
                    </form>
                </div>
            </section>
            <div
                class="self-center border border-black/50 font-black mt-4 mx-2 p-1 text-center xsm:text-xxs sm:text-xs sm:px-px 2sm:p-2 2sm:px-8 2sm:text-sm 3sm:px-2 3sm:w-9/12 2md:mx-2 3md:w-8/12 xl:py-2 2xl:text-lg">
                <a href="#">Don't have an account?<span class="text-clr-2 font-extrabold"> Click Here</span></a>
            </div>
        </main>
    </div>
</body>

</html>
