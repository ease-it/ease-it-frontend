<!DOCTYPE html>
<html lang="en">

<head>

<body class="box-border overflow-x-hidden font-monteserrat text-black bg-clr-5 tracking-wide">
    <div class="w-full h-full my-0 mx-auto flex flex-col justify-around lg:w-10/12">
        <img class="mt-8 self-center drop-shadow-lg xsm:logo-img 3sm:logo-img2 3sm:self-start 3sm:w-24 3sm:ml-6 2xl:ml-28 4xl:w-2/4"
            src="./ease-it 1.svg" alt="ease-it logo">
        <main
            class="flex flex-col justify-center m-6 3sm:mx-14 3sm:my-4 md:self-center md:mx-20 1md:mx-24 2md:mx-32 2md:my-0 2md:self-center 4md:my-0 4md:mx-0 ">

                    <div class="flex justify-center 2sm:pb-4">

                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"

                        <input
                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"
                            type="" name="code">
                        <input
                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"
                            type="" name="code">
                        <input
                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"
                            type="" name="code">
                        <input
                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"
                            type="" name="code">
                        <input
                            class="inline-flex bg-clr-3 border-clr-2/40 border m-px outline-0 shadow-lg text-center xsm:w-6 xsm:h-6 2sm:w-8 2sm:h-8 md:m-1 md:w-9 md:h-9"
                            type="" name="code">
                    </div>
                    <input
                        class="self-center bg-clr-2 text-white uppercase drop-shadow-lg p-1 mt-5 tracking-widest xsm:w-3/4 sm:w-3/5 2sm:p-2 md:w-3/5 2md:text-sm 2xl:text-lg"
                        type="button" value="Submit">
                    <p class="mt-2 xsm:pt-4 pb-0 3xl:mx-8">Didn't receive any code?</p>
                    <input class=" self-center bg-clr-2 text-white uppercase drop-shadow-lg p-1 mt-5 tracking-widest
                        xsm:w-3/4 sm:w-3/5 2sm:p-2 md:w-3/5 2md:text-sm 2xl:text-lg bg-white text-clr-2 font-semibold
                        tracking-normal 3md:font-black" type="button" value="Resend Code">
                </form>
            </section>
            <a class="self-center border border-black/50 font-black mt-4 mx-2 p-1 text-center xsm:text-xxs sm:text-xs 2sm:p-2 2sm:px-8 2sm:text-sm 3sm:px-12 xl:py-2 2xl:text-lg"
                href="#">Don't have an account?<span class="text-clr-2 font-extrabold 3md:font-black"> Click
                    Here</span></a>
