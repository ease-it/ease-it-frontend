<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build-styles/test-pg.css">
    <script src="https://use.fontawesome.com/4eb13de17a.js"></script>
    <title>ease-it</title>
</head>
<body>
   <div class="wrapper">
        <header>
            <div class="blue-nav">
                <button class="btn">Country/Region ‚åµ</button>
                <div class="header-links-wrapper">
                    <a class="header-links" href="#">Support</a>
                    <a class="header-links" href="#">Contact Us</a>
                </div>
            </div>
        </header>
        <nav>
            <div class="white-nav"> 
                <img class="header-img" src="./ease-it-logo.png" alt="ease-it logo"> 
                <div class="nav-links">
                    <ul class="list-wrapper">
                        <li class="nav-listItem">
                            <a href="#">Home</a>
                        </li>
                        <li class="nav-listItem">
                            <a href="#">About Us</a>
                        </li>
                        <li class="nav-listItem">
                            <a href="#">Dashboard</a>
                        </li>
                        <li class="nav-listItem"><a href="#">Resources</a>
                        </li>
                        <li class="nav-listItem">
                            <a class="mr-1" href="#">News & Events</a>
                        </li>
                        <li class="nav-listItem">
                            <a href="#">Search <i class="fa fa-search icon" aria-hidden="true"></i></a>
                        </li>
                        <li class="move">
                            <button class="nav-btn">Signup?Login</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
        <main>
            <div class="test-heading">
                <div class="test-details">
                    <h1>Test Questions</h1>
                    <p class="q-number">1 0f 25</p>
                </div>
               <div class="timer-details">
                    <p class="timer-title">Time left</p>
                    <p class="time">44mins 45sec</p>
               </div>
            </div>
            <section class="question-wrapper">
                <form action="">
                    <p class="question">1. Id bibendum ut neque id. Habitasse fringilla in nisi, auctor et?</p>
                    <div class="options">
                        <input type="radio" name="option" id="river" value="River">
                        <label for="river"> A. River</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="river" value="River">
                        <label for="river"> B. River</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="river" value="River">
                        <label for="river"> C. River</label>
                    </div>
                    <div class="options">
                        <input type="radio" name="option" id="river" value="River">
                        <label for="river"> D. River</label>
                    </div>
                    <div class="test-btn-wrapper">
                        <button class="test-btn">Next</button>
                        <button class="test-btn skip">Skip</button>
                    </div>
                </form>
            </section>
        </main>
   </div> 
   <script src="./nav.js"></script>
</body>
</html>
